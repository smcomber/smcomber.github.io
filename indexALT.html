<body>
<div id="top" class="container">
	<div class="containerInner"></div>
  <div class="row">
    <div class="col-sm-12">
      <header>
        <h1>Work<br>
          work<br>
          work&nbsp;it&nbsp;out!</h1>
        <button class="clearBtn btn btn-sm btn-default">Reset all</button>
      </header>
    </div>
    <div class="col-sm-12">
      <nav>
        <ul>
          <li><a href="#wk1">1</a></li>
          <li><a href="#wk2">2</a></li>
          <li><a href="#wk3">3</a></li>
          <li><a href="#wk4">4</a></li>
          <li><a href="#wk5">5</a></li>
          <li><a href="#wk6">6</a></li>

        </ul>
        <div class="clearfix"></div>
      </nav>
    </div>
    <div class="workoutWrapper"></div>

</div>
  </div>

<!-- timer popup -->
	<div class="timerWrap">
			<div class="timer"><span class="timerMin">00</span>:<span class="timerSec">00</span>:<span class="timerMSec">00</span></div>
			<div class="timerStep"><span class="timerStepMin">00</span>:<span class="timerStepSec">00</span>:<span class="timerStepMSec">00</span></div>
			<div class="countdown">00</div>
		<div class="progressBar"><div class="progress"></div></div>
			<div class="timeBtns">
				<button class="startTimer">Start</button>
				<button class="resumeTimer">Resume</button>
				<button class="pauseTimer">Pause</button>
				<button class="resetTimer">Reset</button>
			</div>
		<button class="closeTimer">Close</button>
	</div>

<script src="workoutData.js"></script>
<script src="workout.js"></script>
